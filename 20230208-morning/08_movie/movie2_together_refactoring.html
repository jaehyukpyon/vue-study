<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/movie1.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div class="movie">
        <ul class="tab" @click.prevent="setContext" ref="tab">
            <li><a href="">예매순</a></li>
            <li><a href="">평점순</a></li>
            <li><a href="">개봉일순</a></li>
            <li><a href="">주말관객순</a></li>
            <li><a href="">다운로드순</a></li>
        </ul><br>
        <hr>

        <ol class="list">
            <li v-for="(item, index) in movies" :key="item.name">
                <a @click.prevent="" href="">
                    <h4 class="hide">{{ item.name }}</h4>
                    <span :class="['hide', 'rate', 'rate' + item.rate[0]]">{{ item.rate[1] }}</span>
                    <strong class="rank">{{ index + 1 }}</strong>
                    <img class="poster" :src="item.src" :alt="item.name">

                    <!-- 평점순 -->
                    <span class="desc" v-if="movContext === '평점순'">
                        <i class="star"><b :style="'width:' + item.score*10 + '%'"></b></i>
                        <em class="score">{{ item.score }}</em>
                    </span>

                    <!-- 예매순 -->
                    <span class="desc" v-else-if="movContext === '예매순'">
                        <i class="reserv title">예매율</i>
                        <em class="reserv data">{{ item.ticketing }}</em>
                    </span>

                    <!-- 개봉일순 -->
                    <span class="desc" v-else-if="movContext === '개봉일순'">
                        <em class="open data"> {{ item.openDate }} <b>개봉</b></em>
                    </span>

                    <!-- 주말관객순 -->
                    <span class="desc" v-else-if="movContext === '주말관객순'">
                        <i class="week title">주말관객</i>
                        <em class="week data">{{ item.week }} 명</em>
                    </span>

                    <!-- 판매율순 -->
                    <span class="desc" v-else-if="movContext === '다운로드순'">
                        <i class="sale title">판매율</i>
                        <em class="sale data">{{ item.sale }} %</em>
                    </span>
                </a>
            </li>
        </ol>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    movContext: '예매순',
                    menuMatch: {
                        '예매순': 'ticketing',
                        '평점순': 'score',
                        '개봉일순': 'openDate',
                        '다운로드순': 'sale',
                        '주말관객순': 'week',
                    },
                    rateMatch: {
                        '0': '전체관람가',
                        '12': '12세이상 관람가',
                        '15': '15세이상 관람가',
                        '19': '19세이상 관람가',
                        '20': '청소년관람불가',
                    },
                    movies: [
                        {
                            name: '남애의 여름밤',
                            src: 'images/mov_1.jpg',
                            rate: 20, //[12, '12세이상 관람가'],
                            score: 9.43, //평점
                            sale: 11.7,  //판매율
                            openDate: 8.26,  //개봉일
                            ticketing: 11.79, //예매율
                            week: 8777, //주말관객
                        },
                        {
                            name: '시크릿 가든',
                            src: 'images/mov_2.jpg',
                            rate: 0,
                            score: 8.13,
                            sale: 7.7,  //판매율
                            openDate: 9.3,  //개봉일
                            ticketing: 20.66,
                            week: 2000
                        },
                        {
                            name: '반도',
                            src: 'images/mov_3.jpg',
                            rate: 15,
                            score: 8.54,
                            sale: 7.7,
                            openDate: 9.3,
                            ticketing: 9.79,
                            week: 23327
                        },
                        {
                            name: '강철비2',
                            src: 'images/mov_4.jpg',
                            rate: 19,
                            score: 7.43,
                            sale: 7.7,
                            openDate: 9.7,
                            ticketing: 8.6,
                            week: 23421
                        },
                        {
                            name: '신혼여행 허리케인',
                            src: 'images/mov_5.jpg',
                            rate: 12,
                            score: 6.2,
                            sale: 10.7,
                            openDate: 8.17,
                            ticketing: 2.11,
                            week: 3213
                        },
                        {
                            name: '테넷',
                            src: 'images/mov_6.jpg',
                            rate: 19,
                            score: 7.12,
                            sale: 9.11,
                            openDate: 11.17,
                            ticketing: 3.21,
                            week: 3213
                        },
                        {
                            name: '오케이 마담',
                            src: 'images/mov_7.jpg',
                            rate: 20,
                            score: 9.43,
                            sale: 9.11,
                            openDate: 9.1,
                            ticketing: 3.79,
                            week: 2277
                        },
                        {
                            name: '다만 악에서 구하소서',
                            src: 'images/mov_8.jpg',
                            rate: 20,
                            score: 8.9,
                            sale: 8.8,
                            openDate: 8.21,
                            ticketing: 12.79,
                            week: 83777
                        }
                    ]
                }
            },
            watch: {
                movContext(crr) { // moveContext 변수를 지켜보는 함수
                    this.setOrder(this.menuMatch[crr]);
                    this.setCrrTab(crr);
                },
            },
            methods: {
                setOrder(cxt) {
                    this.movies.sort((a, b) => b[cxt] - a[cxt]);
                },
                setContext(event) {
                    console.log(event.target);
                    console.log(event.target.tagName);
                    if (event.target.tagName !== 'A') return;
                    this.movContext = event.target.innerText;
                    this.movContext = event.target.textContent;
                    this.setCrrTab(event.target.parentNode);
                },
                setCrrTab(crr) {
                    this.$refs.tab.querySelectorAll('li').forEach((item) => {
                        item.classList.remove('on');
                    });
                    this.$refs.tab.querySelectorAll('a').forEach((item) => {
                        if (item.textContent === crr) {
                            item.parentNode.classList.add('on');
                        }
                    });
                },
            },
            created() {
                this.movies.forEach(movie => {
                    movie.rate = [movie.rate, this.rateMatch[movie.rate]]
                });
                console.log(this.movies);
                this.setOrder(this.movContext);
                console.log(this.movies);
            },

            mounted() {
                // this.$refs.tab.querySelectorAll('li').forEach((item) => {
                //     if (item.firstChild.textContent === this.movContext) {
                //         this.setCrrTab(item);
                //     }
                // });
                this.setCrrTab(this.movContext);
            },
        }).mount('.movie');
    </script>
</body>

</html>
