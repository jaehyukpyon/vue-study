<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="age">
        <h1>저는 {{ age }}살입니다.</h1>
        <p>{{ aboutMe }}</p>
        <button v-on:click="addAge">나이증가</button>
    </div>

    <script>
        const instance = Vue.createApp({
            data: function () {
                return {
                    age: 26
                }
            },
            computed: { // 처리해서 데이터를 return 할 때 사용
                aboutMe: function () {
                    return `저의 나이는 ${this.age}입니다.`;
                }
            },
            methods: {
                addAge: function () {
                    this.age++;
                }
            },
            beforeCreated () {

            },
            created () {
                console.log('인스턴스 만들고 돔연결 직전!!');
            },
        });
        instance.mount('#app');
        console.log(instance);
    </script>
</body>

</html>
