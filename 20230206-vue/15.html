<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="age">
        <h1>저는 {{ age < 40 ? '청년' : '중년' }}살입니다.</h1>
        <p 
            v-bind="속성객체"
        >{{ aboutMe }}</p>

        <div v-html="content"></div>
        <button v-bind:disabled="여부">확인버튼</button>
        <a href="" v-on:click.prevent="addAge">나이증가</a> <!--.prevent >> 기본 동작을 꺼라-->
    </div>

    <script>
        const instance = Vue.createApp({
            data: function () {
                return {
                    속성객체: {
                        title: '안녕',
                        id: 'eulsoo',
                        class: 'eulsoo',
                        style: 'color: red;'
                    },
                    여부: false,
                    age: 26,
                    att: 'title', // p 태그의 []를 보자!
                    text: '오늘은 흐린 날씨다',
                    src: '../img/a.png',
                    content: '<strong>하하</strong>',
                }
            },
            computed: { // 처리해서 데이터를 return 할 때 사용
                aboutMe: function () {
                    return `저의 나이는 ${this.age}입니다.`;
                }
            },
            methods: {
                addAge: function () {
                    this.age++;
                }
            },
            beforeCreated () {

            },
            mounted () {
                console.log('마운트 된 후!');
            },
        });
        instance.mount('#app');
        console.log(instance);
    </script>
</body>

</html>
