<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="decrease($event, myNum)">감소</button>
        <button @:click.once="(event) => { increase(10, event); }">증가</button> <!--.once 딱 한 번만 증가되고 더 이상 증가 안 됨!-->
        <p>결과 {{ number }}</p>
    </div>

    <script>
        Vue.createApp({
            data () {
                return {
                    number: 0,
                    myNum: 10,
                }
            },
            methods: {
                decrease (ev, num) {
                    this.number -= num;
                    console.log(ev);
                },
                increase (num, event) {
                    this.number += num;
                },
            },
            computed: {

            },
        }).mount('#app');
    </script>
</body>
</html>
