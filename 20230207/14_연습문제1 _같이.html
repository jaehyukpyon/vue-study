<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <h1>칼로리 관리</h1>
        <input 
            type="text" 
            placeholder="섭취한 칼로리를 입력하세요" 
            v-model="inputValue"
            @keyup.enter="addKcal"
        >
        <button @click="addKcal">입력</button>
        <p v-if="myKcal.length === 0">아직 입력하지 않았습니다.</p>
        <div v-else>
            <h2>칼로리 기록</h2>
            <ul>
                <li>{{ myKcal[0].date }} : {{ myKcal[0].value + 'kcal' }}</li>
            </ul>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    inputValue: '',
                    myKcal: [],
                }
            },
            methods: {
                addKcal () {
                    const date = new Date();
                    const year = date.getFullYear();
                    const month = date.getMonth() + 1;
                    const day = date.getDate();
                    console.log(date);
                    this.myKcal.push({ date: `${year}-${month}-${day}`, value: this.inputValue });    
                    console.log(this.myKcal);    
                    this.inputValue = '';            
                }
            },
            computed: {
                
            },
        }).mount('#app');
    </script>
</body>

</html>
