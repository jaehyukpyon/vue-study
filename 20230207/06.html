<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3"></script>

    <style>
        #app {
            display: flex;
            border: 2px solid red;
        }

        .text {
            width: 150px;
            height: 150px;
            border: 2px solid black;
            margin: 10px;
        }

        .on {
            border-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <p class="text" :class="{ on: text1 }" @click="clickedText('red')">first</p>
        <p class="text" :class="{ on: text2 }" @click="clickedText('blue')">second</p>
        <p class="text" :class="{ on: text3 }" @click="clickedText('green')">third</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    text1: false,
                    text2: false,
                    text3: false,
                }
            },
            methods: {
                clickedText(color) {
                    if (color === 'red') this.text1 = true;
                    if (color === 'blue') this.text2 = true;
                    if (color === 'green') this.text3 = true;
                }
            },
        }).mount('#app')
    </script>
</body>

</html>
