<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3"></script>

    <style>
        #app {
            display: flex;
            border: 2px solid red;
        }

        .text {
            width: 150px;
            height: 150px;
            border: 2px solid black;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p class="text" v-bind:style="{ borderColor: text1 ? 'red' : 'black' }" v-on:click="clickedText('red')">첫 번째 글입니다.</p>
        <p class="text" v-bind:style="{ borderColor: text2 ? 'blue' : 'black' }" v-on:click="clickedText('blue')">두 번째 글입니다.</p>
        <p class="text" v-bind:style="{ borderColor: text3 ? 'green' : 'black' }" v-on:click="clickedText('green')">세 번째 글입니다.</p>
    </div>

    <script>
        Vue.createApp({

            data() {
                return {
                    text1: false,
                    text2: false,
                    text3: false,
                }
            },

            methods: {
                clickedText(color) {
                    if (color === 'red') {
                        this.text1 = true;
                    } else if (color === 'blue') {
                        this.text2 = true;
                    } else if (color === 'green') {
                        this.text3 = true;
                    }
                }
            }

        }).mount('#app');
    </script>
</body>

</html>
