<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <h1>칼로리 관리</h1>
        <input type="text" placeholder="섭취한 칼로리를 입력하세요" @input="input_cal">
        <button>입력</button>
        <p v-if="cal === 0 || cal === ''">아직 입력하지 않았습니다.</p>
        <div v-else>
            <h2>칼로리 기록</h2>
            <ul>
                <li>{{ print_cal }}</li>
            </ul>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    cal: 0,
                    myKcal: [],
                }
            },
            methods: {
                input_cal(event) {
                    let today = new Date();
                    let year = today.getFullYear(); // 년도
                    let month = today.getMonth() + 1;  // 월
                    let date = today.getDate();  // 날짜
                    this.cal = event.target.value;
                    this.myKcal[0] = {
                        date: `${year}-${month}-${date}`,
                        cal: this.cal,
                    }
                }
            },
            computed: {
                print_cal() {
                    return `${this.myKcal[0].date} : ${this.myKcal[0].cal}Kcal`;
                }
            },
        }).mount('#app');
    </script>
</body>

</html>
